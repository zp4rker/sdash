<!DOCTYPE html>
<html>
<head>
	<title>Status</title>
	<meta charset="utf-8">
	<meta name="theme-color" content="#000">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link href="img/icon.png" rel="icon">
	<link rel="stylesheet" type="text/css" href="css/colors.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/light.css">
	<script type="text/javascript" src="js/utils.js"></script>
	<script type="text/javascript" src="js/parser.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
	<!-- Main screen -->
	<div class="screen unloaded" id="main">
		<div class="wrapper">
			<div class="title-main"><div id="main-title">Status</div></div>
			<div class="center titlebar">
				<div class="value" id="main-device-name">N/A</div>
			</div>
			<div class="center titlebar">
				<button onclick="goto('theme')" id="main-theme-button">
					<i>palette</i>
					<p>Theme</p>
				</button>
			</div>
			<div class="contents">
				<div class="list">
					<div class="item clickable" onclick="goto('cpu')">
						<i>memory</i>
						<div class="text">
							<div class="name">CPU</div>
							<div class="value" id="main-cpu">N/A</div>
						</div>
						<i class="arrow"></i>
					</div>
					<div class="item clickable" onclick="goto('memory')">
						<i>memory_alt</i>
						<div class="text">
							<div class="name">Memory</div>
							<div class="value" id="main-mem">N/A</div>
						</div>
						<i class="arrow"></i>
					</div>
					<div class="item clickable" onclick="goto('storage')">
						<i>hard_drive</i>
						<div class="text">
							<div class="name">Storage</div>
							<div class="value" id="main-storage">N/A</div>
						</div>
						<i class="arrow"></i>
					</div>
					<div class="item clickable" onclick="goto('network')">
						<i>settings_ethernet</i>
						<div class="text">
							<div class="name">Network</div>
							<div class="value" id="main-network">N/A</div>
						</div>
						<i class="arrow"></i>
					</div>
					<div class="item clickable" onclick="goto('host')">
						<i>cloud</i>
						<div class="text">
							<div class="name">Host</div>
							<div class="value" id="main-host">N/A</div>
						</div>
						<i class="arrow"></i>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- CPU screen -->
	<div class="screen hidden" id="cpu">
		<div class="wrapper">
			<div class="header">
				<i class="back"></i>
				<div class="title">CPU</div>
			</div>
			<div class="contents">
				<div class="bar" id="cpu-bar"></div>
				<div class="list" id="cpu-list"></div>
			</div>
		</div>
	</div>

	<!-- Memory screen -->
	<div class="screen hidden" id="memory">
		<div class="wrapper">
			<div class="header">
				<i class="back"></i>
				<div class="title">Memory</div>
			</div>
			<div class="contents">
				<div class="bar" id="mem-bar"></div>
				<div class="list" id="mem-list"></div>
			</div>
		</div>
	</div>

	<!-- Storage screen -->
	<div class="screen hidden" id="storage">
		<div class="wrapper">
			<div class="header">
				<i class="back"></i>
				<div class="title">Storage</div>
			</div>
			<div class="contents">
				<div class="bar" id="storage-bar"></div>
				<div class="list" id="storage-list"></div>
			</div>
		</div>
	</div>

	<!-- Network screen -->
	<div class="screen hidden" id="network">
		<div class="wrapper">
			<div class="header">
				<i class="back"></i>
				<div class="title">Network</div>
			</div>
			<div class="contents">
				<div class="sided">
					<div class="left">
						<i>arrow_circle_up</i>
						<div class="title" id="net-up-speed">N/A Mbit/s</div>
						<div class="value" id="net-up-speed-bytes">N/A MB/s</div>
					</div>
					<div class="right">
						<i>arrow_circle_down</i>
						<div class="title" id="net-down-speed">N/A Mbit/s</div>
						<div class="value" id="net-down-speed-bytes">N/A MB/s</div>
					</div>
				</div>
				<div class="list" id="net-list"></div>
			</div>
		</div>
	</div>

	<!-- Host screen -->
	<div class="screen hidden" id="host">
		<div class="wrapper">
			<div class="header">
				<i class="back"></i>
				<div class="title">Host</div>
			</div>
			<div class="contents">
				<div class="list" id="host-list"></div>
			</div>
		</div>
	</div>

	<!-- Theme window -->
	<div class="screen hidden" id="theme">
		<div class="wrapper">
			<div class="header">
				<i class="back"></i>
				<div class="title">Theme</div>
			</div>
			<div class="contents">
				<div class="center">
					<div class="themes">
						<div class="theme light selected" onclick="selectTheme(true)">
							<div class="preview">
								<div class="box">
									<i>chevron_right</i>
								</div>
								<div class="box">
									<i>chevron_right</i>
								</div>
							</div>
						</div>
						<div class="theme dark" onclick="selectTheme(false)">
							<div class="preview">
								<div class="box">
									<i>chevron_right</i>
								</div>
								<div class="box">
									<i>chevron_right</i>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="center">
					<div class="accents">
						<i class="red"></i>
						<i class="orange"></i>
						<i class="yellow"></i>
						<i class="green"></i>
						<i class="lightblue"></i>
						<i class="blue"></i>
						<i class="purple"></i>
						<i class="pink"></i>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
